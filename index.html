<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" class="d-flex justify-content-center" my-3>
      <h1 class="d-flex justify-content-center" >Take Notes</h1>
      <div class="note" class="d-flex justify-content-center">
        <div class="note-body">
          <h5 class="note-title" >
            <div class="form-outline mb-2" >
                <input type="text" id="form4Example1" class="form-control" placeholder="Topic" />
                
              </div></h5>
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div >
          
          <button class="btn btn-primary">Add</button>
          <button class="btn btn-dark">Bold</button>
          <button class="btn btn-secondary">Underline</button>
          <button type="button" class="btn btn-light">Copy</button>
        </div>
      </div>
    </div>

    <hr>
    <h3 class="d-flex justify-content-center">All Notes</h3>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
