<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div>
        <h1 class="d-flex justify-content-center">Make your note</h1>
        <div class="note">
          <div class="note-body">
            
  
            <div class="input-group container">
              <textarea
                class="form-control"
                aria-label="With textarea"
                id="addTxt"
              ></textarea>
            </div>
          </div>
          <hr class="container" />
          <div class="container" style="position: center">
            <button id="addBtn" class="btn btn-primary" >Add</button>
            <button id="bold-button" class="btn btn-dark">Bold</button>
            <button id="italic-button" class="btn btn-dark">Italic</button>
            <button id="underline-button" class="btn btn-secondary">Underline</button>
            <button id="copy-button" type="button" class="btn btn-light">Copy</button>
          </div>
        </div>
      </div>
    <hr />
    <h3 class="d-flex justify-content-center">All Notes</h3>
    <hr />

    <div id="sidebar" class="notes row containerfluid">
      <!-- <div class="my-2 mx-2 card" style="width: 18rem">

        </div>
      </div> -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"</script>
    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
